<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egg Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <h1>Egg Collector</h1>

        <div class="rules">
            <p>Each egg is given a mystery value. Use them to add up to the given number.</p>
        </div>

        <div class="targetNum"></div>

        <div class="scoreBoard">
            <p class="wins"></p>
            <p class="losses"></p>
        </div>

        <div class="eggCarton">
            <img class="blueEgg" src="assets/images/blueEgg.png">
            <img class="pinkEgg" src="assets/images/pinkEgg.png">
            <img class="greenEgg" src="assets/images/greenEgg.png">
            <img class="purpleEgg" src="assets/images/purpleEgg.png">
        </div>

        <div class="totalThus">
            <p class="scoreCrrnt"></p>
        </div>

    </main>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
